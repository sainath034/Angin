<h2>{{text}}</h2>
  <form ng-controller="InsertCustomerController" name="register">
    <div class="form-group">
      <label for="fname">First Name: *</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter first name." name="fname" ng-model="FirstName" ng-required="true">
    </div>
    <div class="form-group">
      <label for="mname">Middle Name: *</label>
      <input type="text" class="form-control" id="mname" placeholder="Enter middle name." name="mname" ng-model="MiddleName" required>
    </div>
      <div class="form-group">
      <label for="lname">Last Name: *</label>
      <input type="text" class="form-control" id="lname" placeholder="Enter last name." name="lname" ng-model="LastName" required>
    </div>
      <div class="form-group">
        <label for="mid">User Type: *</label>
        <select ng-model="UserTypeId" ng-options="usertype.UserTypeName for usertype in usertype" required>
    </select>
    </div>
      <div class="form-group">
      <label for="mobile">Mobile: *</label>
      <input type="number" class="form-control" id="mobile" placeholder="Enter mobile no." name="mobile" ng-model="Mobile" required>
    </div>
      <div class="form-group">
      <label for="email">Email: *</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email." name="email" ng-model="Email" required>
    </div>
      <div class="form-group">
      <label for="password">Password: *</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password." name="password" ng-model="Password" required>
    </div>
    <button type="submit" class="btn btn-default" ng-click="InsertCustomer()" ng-disabled="register.$invalid">Submit</button>
    <button type="submit" class="btn btn-default" ui-sref="login">Login</button>
  </form>
