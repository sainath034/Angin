<h2>Login</h2>
<form ng-controller="LoginController" name="login">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="Email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="Password">
    </div>
    <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="Login()" ng-disabled="login.$invalid">Submit</button>
    <button type="submit" class="btn btn-default" ui-sref="register">Register</button>
</form>
