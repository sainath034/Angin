<h2>{{text}}</h2>
<form ng-controller="ModuleController" name="module">
    <span ng-show="{{FailedtoInsert}}">Failed</span>
    <div class="form-group">
        <label for="mname">Module Name: *</label>
        <input type="text" class="form-control" id="mname" placeholder="Enter module name." name="mname" ng-model="ModuleName" required>
    </div>
    <div class="form-group">
        <label for="mcode">Module Code: *</label>
        <input type="text" class="form-control" id="mcode" placeholder="Enter module code." name="mcode" ng-model="ModuleCode" required>
    </div>
    <button type="submit" class="btn btn-default" ng-click="CreateModule()" ng-disabled="module.$invalid">Submit</button>
</form>
