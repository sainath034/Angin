<div class="jumbotron" ng-controller="HomePageController">
    <h1>Welcome {{Customer.FirstName}}</h1>
    <p>Welcome to Custom CRM</p>
    <form name="HomePageSearch">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="search">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </form>
    <br/>
    <div ng-repeat="module in Customer.Modules">
        <div class="panel-group">
            <div class="panel panel-info">
                <div class="panel-heading">{{module.ModuleName}}</div>
                <div class="panel-body">Used to display a list of users and there credentials</div>
            </div>
        </div>
    </div>
</div>
